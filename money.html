<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center  mt-6">
        Let's get some
        <span class="font-bold text-amber-600">Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-3 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-8 rounded-xl">
            <h1 class="text-2xl">Deposite</h1>
            <h2 class="text-5xl">$ <span id="deposite-total">00</span></h2>
          </div>
          <div class="bg-amber-400 p-8 rounded-xl">
            <h1 class="text-2xl">withdraw</h1>
            <h2 class="text-5xl">$ <span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-red-500 p-8 rounded-xl">
            <h1 class="text-2xl">Balance</h1>
            <h2 class="text-5xl">$ <span id="balance-total">1240</span></h2>
          </div>
        </div>
      </section>
      <!-- deposite and withdaw -->
      <section class="mt-10">
        <div class="grid grid-cols-2 gap-3 w-9/12 mx-auto">
          <div class="bg-teal-600 p-8 rounded-xl">
            <h1 class="text-2xl font-semibold mb-4 text-white">
              Please deposite
            </h1>
            <input
              class="w-9/12 block mb-3 px-4 mx-10 rounded"
              type="text"
              name=""
              id="deposite-field"
              placeholder="$ amount you want to deposite"
            />
            <button
              id="btn-deposite"
              class="px-8 py-2 mx-10 rounded-md bg-orange-400 hover:bg-sky-500 font-semibold"
            >
              Deposite
            </button>
          </div>
          <div class="bg-red-300 p-8 rounded-xl">
            <h1 class="text-2xl font-semibold mb-4 text-white">
              Please withdaw
            </h1>
            <input
              class="w-9/12 block mb-3 px-4 rounded mx-10"
              type="text"
              name=""
              id="withdaw-field"
              placeholder="$ amount you want to withdaw"
            />
            <button
              id="btn-withdraw"
              class="px-8 py-2 mx-10 rounded-md bg-orange-400 hover:bg-sky-500 text-slate-50 font-semibold"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    
  </body>
</html>
